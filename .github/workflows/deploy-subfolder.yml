name: Deploy subfolder and README to gh-pages

on:
  workflow_dispatch:
    inputs:
      subfolder:
        description: 'Subfolder to deploy (relative to repo root)'
        required: true
  push:
    paths:
      - '**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Fetch the existing gh-pages branch
      - name: Fetch gh-pages
        run: |
          git fetch origin gh-pages:gh-pages || true

      # Prepare deployment folder with existing content
      - name: Prepare deployment folder
        run: |
          mkdir gh-pages-content
          if git rev-parse --verify gh-pages; then
            git --work-tree=gh-pages-content checkout gh-pages -- .
          fi

      # Copy the selected subfolder for deployment
      - name: Copy subfolder for deployment
        run: |
          rm -rf gh-pages-content/${{ github.event.inputs.subfolder }}
          cp -r ${{ github.event.inputs.subfolder }} gh-pages-content/

      # Copy README.md as index.md to root for GitHub Pages
      - name: Copy README as index.md
        run: |
          cp README.md gh-pages-content/index.md

      # Commit and push
      - name: Publish to gh-pages
        run: |
          cd gh-pages-content
          git init
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git commit -m "Update ${{ github.event.inputs.subfolder }} and root README"
          git branch -M gh-pages
          git remote add origin https://github.com/${{ github.repository }}.git
          git push --force origin gh-pages
