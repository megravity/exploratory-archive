<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Springy</title>
        <!-- tailwindcss v4.0.0 CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="style.css" />

        <script src="libraries/p5.min.js"></script>
        <script src="libraries/p5.sound.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/hapticdata/toxiclibsjs@0.3.2/build/toxiclibs.js"></script>
    </head>

    <body>
        <script src="libraries/dat.gui.min.js"></script>
        <script src="./build/particle.js"></script>
        <script src="./build/spring.js"></script>
        <script src="./build/sketch.js"></script>

        <div class="flex flex-col justify-center md:flex-row md:mx-32 md:mt-32">
            <div
                id="controls"
                class="grid grid-cols-2 gap-4 items-start p-4 bg-gray-50 rounded-lg shadow-md max-w-xl md:mr-auto">
                <label class="flex flex-col gap-1">
                    <span class="font-medium text-sm mb-1">Particle Count</span>
                    <input
                        class="px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white text-gray-800 shadow-sm transition-all"
                        type="number"
                        id="numParticles"
                        min="1"
                        max="64"
                        value="24" />
                </label>
                <label class="flex flex-col gap-1">
                    <span class="font-medium text-sm mb-1"
                        >Particle Radius</span
                    >
                    <input
                        class="px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white text-gray-800 shadow-sm transition-all"
                        type="number"
                        id="baseRadius"
                        min="10"
                        max="200"
                        value="80" />
                </label>
                <label class="flex flex-col gap-1">
                    <span class="font-medium text-sm mb-1"
                        >Particle Placement</span
                    >
                    <input
                        class="px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white text-gray-800 shadow-sm transition-all"
                        type="number"
                        id="noiseStrength"
                        min="0"
                        max="150"
                        value="70" />
                </label>
                <label class="flex flex-col gap-1">
                    <span class="font-medium text-sm mb-1"
                        >Random Smoothing</span
                    >
                    <input
                        class="px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white text-gray-800 shadow-sm transition-all"
                        type="number"
                        id="noiseScale"
                        min="0"
                        max="1"
                        step="0.1"
                        value="0.1" />
                </label>
                <label class="flex flex-col gap-1">
                    <span class="font-medium text-sm mb-1"
                        >Spring Strength</span
                    >
                    <input
                        class="px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white text-gray-800 shadow-sm transition-all"
                        type="number"
                        id="springStrength"
                        min="0.01"
                        max="1"
                        step="0.01"
                        value="0.1" />
                </label>

                <label class="flex flex-col gap-1">
                    <span class="font-medium text-sm mb-1"
                        >Gravity Strength</span
                    >
                    <input
                        class="px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white text-gray-800 shadow-sm transition-all"
                        type="number"
                        id="gravity"
                        min="-2"
                        max="2"
                        step="0.01"
                        value="0.5" />
                </label>

                <label class="flex flex-col gap-1">
                    <span class="font-medium text-sm mb-1">Mouse Force</span>
                    <input
                        class="px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white text-gray-800 shadow-sm transition-all"
                        type="number"
                        id="mouseForce"
                        min="0.1"
                        max="1"
                        step="0.05"
                        value="0.5" />
                </label>
                <label class="flex flex-col gap-1">
                    <span class="font-medium text-sm mb-1">Mouse Radius</span>
                    <input
                        class="px-3 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white text-gray-800 shadow-sm transition-all"
                        type="number"
                        id="mouseRadius"
                        min="10"
                        max="90"
                        step="1"
                        value="50" />
                </label>

                <div class="col-span-2 flex justify-center mt-2">
                    <button
                        id="regenerate"
                        class="bg-red-500 rounded-full px-6 py-3 text-white font-semibold shadow hover:bg-red-600 transition-colors">
                        Regenerate
                    </button>
                </div>
            </div>
            <div id="canvas-container" class="flex justify-center"></div>
        </div>
    </body>
</html>
